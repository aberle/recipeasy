
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">

    <title>recipeasy | recipe finder</title>

    <!-- Bootstrap core CSS -->
    <!--<link href="{{ url_for('static', filename='bootstrap.css') }}" rel="stylesheet">-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <!--<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">-->

    <!-- JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
    <script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
    <!--<script src="{{ url_for('static', filename='jquery-1.10.2.js') }}"></script>-->
    <!--<script src="{{ url_for('static', filename='bootstrap.js') }}"></script>-->

</head>

<body>
  <div class="container">
  <div class="row">
  <div class="col-md-3 col-lg-3"></div>
  <nav class="navbar navbar-default" role="navigation">
    <div class="container-fluid">
      <!-- Brand and toggle get grouped for better mobile display -->
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="/">recip<b>easy</b></a>
      </div>

      <!-- Collect the nav links, forms, and other content for toggling -->
      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        <ul class="nav navbar-nav">
          <li><a href="#">about</a></li>
        </ul>
      </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
  </nav>
  </div>

    <div class="row">
    <center>
    <div class="col-md-3 col-lg-3"></div>
    <div class="col-md-6 col-lg-6">
    <div class="panel panel-default">
      <div class="panel-heading">
      <a href="{{ recipe_data.link }}" style="color:black;" target="_blank"><h4 class="panel-title"><b>{{ recipe_data.name }}</b></h4></a>
      </div>
      <!-- /.panel-heading -->

      <div class="panel-body">
        <a href="{{ recipe_data.link }}" target="_blank"><img src="{{ recipe_data.image }}" width="275" height="275" class="img-rounded img-responsive"/></a>
        <br>
        <p>{{ recipe_data.description }}</p>
        <br>
        <form action="/"><button type="submit" class="btn btn-success btn-lg"><span class="glyphicon glyphicon-search"></span>  New recipe!</button></form>
      </div>
      <!-- /.panel-body -->
    </div>
    </div>
    <!-- /.panel -->
  </center>
  <div class="col-md-3 col-lg-3"></div>
  </div>
  </div>
  <!-- /.container -->

</body>

</html>
